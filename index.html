<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelink.css">
    <title>link shortener</title>
</head>
<body>
    <div id="header-div" class="">
        <h1 class="">Link Shortener</h1>
      </div>
    <div class="content">
        <label for="originalUrl"></label>
        <div class="input-div">
        <input type="text" id="originalUrl" placeholder="Enter your URL.....">
            <button id="short-btn" class="buttons">Short it</button>
            <button id="reload-btn" class="buttons">Clear</button>
        </div>
        <div class="output-div">
        <label for="shortenedUrl"><h3>Shortened URL</h3></label>
        <textarea id="shortenedUrl" rows="3" readonly></textarea>
        </div>
    </div>
    
    

    <script src="scriptlink.js"></script>
</body>

</html>
